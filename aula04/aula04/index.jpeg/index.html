<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Aguiar Studio | Portfólio</title>


<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#111;
  color:white;
}

header{
  text-align:center;
  padding:30px 10px;
}

header h1{
  margin:0;
  font-size:32px;
}

header p{
  color:#ccc;
}

/* GRID PORTFÓLIO */
.gallery{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
  gap:15px;
  padding:20px;
}

.gallery img{   
  width:100%;
  border-radius:15px;
  cursor:pointer;
  transition:0.3s;
}

.gallery img:hover{
  transform:scale(1.05);
  opacity:0.8;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(37, 37, 37, 0.9);
  justify-content:center;
  align-items:center;
}

.modal img{
  max-width:90%;
  max-height:90%;
  border-radius:15px;
}

/* RESPONSIVO */
@media(max-width:600px){
  header h1{
    font-size:24px;
  }
}
</style>
</head>

<body>

<header>
  <h1>Aguiar Studio</h1>
  <p>Marketing • Conteúdo • Portfólio Visual</p>
</header>

<div class="gallery" id="gallery"></div>

<div class="modal" id="modal" onclick="fecharModal()">
  <img id="imgModal">
</div>

<script>

const imagens = [
  "imagens/foto1.jpg",
  "imagens/foto2.jpg",
  "imagens/foto3.jpg",
  "imagens/foto4.jpg",
  "imagens/foto5.jpg",
  "imagens/foto6.jpg",
  "imagens/foto7.jpg"
];


console.log(imagens);
const gallery = document.getElementById("gallery");

imagens.forEach(img => {
  const image = document.createElement("img");
  image.src = img;
  image.onclick = () => abrirModal(img);
  gallery.appendChild(image);
});

// MODAL
function abrirModal(src){
  document.getElementById("modal").style.display = "flex";
  document.getElementById("imgModal").src = src;
}

function fecharModal(){
  document.getElementById("modal").style.display = "none";
}
</script>
</body>
</html>
