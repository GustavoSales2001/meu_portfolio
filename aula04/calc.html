<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Científica JS</title>

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-image: url("https://www.remessaonline.com.br/blog/wp-content/uploads/2024/04/javascript.jpg");
      background-size: cover;
      background-position: center;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .calculadora {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    @media screen and (max-width: 600px) {
      .calculadora {
        width: 90%;
        max-width: 340px;
      }
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 20px;
      margin-bottom: 10px;
      text-align: right;
      padding: 5px;
      border-radius: 5px;
      border: none;
      background: #fff;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
    }

    button {
      height: 45px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.85;
    }

    .numero {
      background: #f1f1f1;
    }

    .operador {
      background: orange;
      color: white;
    }

    .igual {
      background: green;
      color: white;
      grid-column: span 2;
    }

    .limpar {
      background: red;
      color: white;
    }

    .funcao {
      background: #7f9bb9;
      color: white;
    }
  </style>
</head>

<body>
  <div class="calculadora">
    <input type="text" id="display" disabled />

    <div class="botoes">
      <button class="limpar" onclick="limpar()">C</button>
      <button onclick="apagar()">⌫</button>
      <button class="funcao" onclick="adicionar('(')">(</button>
      <button class="funcao" onclick="adicionar(')')">)</button>
      <button class="operador" onclick="adicionar('/')">÷</button>

      <button class="funcao" onclick="raiz()">√</button>
      <button class="funcao" onclick="potencia()">x²</button>
      <button class="funcao" onclick="adicionar('Math.PI')">π</button>
      <button class="funcao" onclick="log()">log</button>
      <button class="operador" onclick="adicionar('*')">×</button>

      <button class="funcao" onclick="sin()">sin</button>
      <button class="funcao" onclick="cos()">cos</button>
      <button class="funcao" onclick="tan()">tan</button>
      <button class="numero" onclick="adicionar('7')">7</button>
      <button class="operador" onclick="adicionar('-')">−</button>

      <button class="numero" onclick="adicionar('4')">4</button>
      <button class="numero" onclick="adicionar('5')">5</button>
      <button class="numero" onclick="adicionar('6')">6</button>
      <button class="numero" onclick="adicionar('8')">8</button>
      <button class="operador" onclick="adicionar('+')">+</button>

      <button class="numero" onclick="adicionar('1')">1</button>
      <button class="numero" onclick="adicionar('2')">2</button>
      <button class="numero" onclick="adicionar('3')">3</button>
      <button class="numero" onclick="adicionar('9')">9</button>
      <button class="igual" onclick="calcular()">=</button>

      <button class="numero" onclick="adicionar('0')">0</button>
      <button class="numero" onclick="adicionar('.')">.</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    function adicionar(valor) {
      display.value += valor;
    }

    function limpar() {
      display.value = "";
    }

    function apagar() {
      display.value = display.value.slice(0, -1);
    }

    function calcular() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Erro";
      }
    }

    function raiz() {
      display.value = Math.sqrt(eval(display.value));
    }

    function potencia() {
      display.value = Math.pow(eval(display.value), 2);
    }

    function sin() {
      display.value = Math.sin(eval(display.value));
    }

    function cos() {
      display.value = Math.cos(eval(display.value));
    }

    function tan() {
      display.value = Math.tan(eval(display.value));
    }

    function log() {
      display.value = Math.log10(eval(display.value));
    }
  </script>
</body>
</html>
